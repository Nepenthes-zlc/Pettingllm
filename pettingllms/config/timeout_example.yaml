# 超时配置示例文件
# 在配置文件中添加以下部分来设置超时参数

timeout:
  # 生成响应的超时时间（秒）
  generate_timeout: 60.0
  
  # 环境步骤的超时时间（秒）
  step_timeout: 30.0

# 其他配置...
data:
  max_prompt_length: 10240
  max_response_length: 2048

env:
  name: "code_test_env"
  max_turns: 8

multi_agent_interaction:
  turn_order: ["code_generator", "test_generator"]
  num_interacting_agents: 2
  shared_observation: true
