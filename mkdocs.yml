site_name: PettingLLMs
site_description: Reinforcement Learning Framework for Multi LLM Agents
site_author: PettingLLMs Team
repo_url: https://github.com/NorahYujieZhao/PettingLLMs
repo_name: NorahYujieZhao/PettingLLMs

theme:
  name: material
  logo: figs/logo.svg
  favicon: figs/logo.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Dataset Preparation: getting-started/datasets.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - AT-GRPO Algorithm: core-concepts/at-grpo.md
    - Multi-Agent Workflows: core-concepts/workflows.md
    - Training System: core-concepts/training-system.md
  - Training:
    - Training Overview: training/overview.md
    - Game Tasks: training/games.md
    - Planning Tasks: training/planning.md
    - Code Tasks: training/code.md
    - Math Tasks: training/math.md
  - Evaluation:
    - Evaluation Guide: evaluation/guide.md
  - Results:
    - Benchmark Results: results/benchmarks.md
    - Ablation Studies: results/ablations.md
  - API Reference:
    - Overview: api/index.md
  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NorahYujieZhao/PettingLLMs
  version:
    provider: mike

